<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>阿布跑跑-个人中心</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="app" v-cloak>
        <el-container>
            <el-header>
                <navigation-bar active-index="4"></navigation-bar>
            </el-header>
            <el-main>
                <el-header>
                    <el-breadcrumb separator="/">
                        <el-breadcrumb-item @click="redirectToIndex(1)">首页</el-breadcrumb-item>
                        <el-breadcrumb-item>{{profileText}}</el-breadcrumb-item>
                    </el-breadcrumb>
                </el-header>
                <el-container>
                    <el-aside>
                        <el-menu :default-active="profileIndex" @select="handleSelect">
                            <el-menu-item index="1">我的账号</el-menu-item>
                            <el-menu-item index="2">我的个人资料</el-menu-item>
                            <el-menu-item index="3">我的订单</el-menu-item>
                            <el-menu-item index="4">我的收获地址</el-menu-item>
                        </el-menu>
                    </el-aside>
                    <el-main>
                       {{profileIndex}}
                    </el-main>
                </el-container>
            </el-main>
            <el-footer height="20vh">
                <foot></foot>
            </el-footer>
        </el-container>
    </div>
</body>

</html>
